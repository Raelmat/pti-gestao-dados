<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="card">
      <h1><i class="fas fa-graduation-cap"></i> SISTEMA DA FACULDADE</h1>
      <form onsubmit="login(event)">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit" class="btn-cadastrar">Entrar</button>
      </form>
      <div class="dicas">
        <p><strong>Logins de teste:</strong></p>
        <p><strong>Aluno:</strong> aluno@faculdade.br / aluno</p>
        <p><strong>Professor:</strong> prof@faculdade.br / prof</p>
        <p><strong>Fornecedor:</strong> forn@faculdade.br / forn</p>
        <p><strong>Admin:</strong> admin@faculdade.br / admin</p>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
