<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2><i class="fas fa-user-plus"></i> CADASTRO</h2>
      <a href="dashboard.html"><i class="fas fa-home"></i> Início</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
    <div class="main-content">
      <div class="container">
        <div class="card">
          <h2><i class="fas fa-user-graduate"></i> Cadastrar Aluno</h2>
          <div class="form-card">
            <input type="text" id="nome" placeholder="Nome">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="matricula" placeholder="Matrícula">
            <button class="btn-cadastrar" onclick="salvarAluno()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script>
    function salvarAluno() {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const matricula = document.getElementById('matricula').value.trim();
      if (nome && email && matricula) {
        let alunos = JSON.parse(localStorage.getItem('alunos') || '[]');
        alunos.push({ nome, email, matricula });
        localStorage.setItem('alunos', JSON.stringify(alunos));
        alert('Aluno cadastrado!');
        document.getElementById('nome').value = '';
        document.getElementById('email').value = '';
        document.getElementById('matricula').value = '';
      }
    }
  </script>
</body>
</html>
