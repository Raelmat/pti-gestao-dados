<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançar Notas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2><i class="fas fa-chalkboard-teacher"></i> PROFESSOR</h2>
      <a href="dashboard.html"><i class="fas fa-home"></i> Início</a>
      <a href="professor-dashboard.html" class="active"><i class="fas fa-edit"></i> Lançar Notas</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
    <div class="main-content">
      <div class="container">
        <div class="card">
          <h2><i class="fas fa-edit"></i> Lançar Notas</h2>
          <div class="form-card">
            <select id="alunoSelect">
              <option value="">Selecione o aluno</option>
            </select>
            <input type="number" id="nota1" placeholder="Nota 1 (0-10)" min="0" max="10" step="0.1">
            <input type="number" id="nota2" placeholder="Nota 2 (0-10)" min="0" max="10" step="0.1">
            <button class="btn-cadastrar" onclick="salvarNota()">Salvar Nota</button>
          </div>
        </div>
        <div class="card">
          <h2>Notas Lançadas</h2>
          <div id="listaNotas" class="form-card"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script>
    let notas = JSON.parse(localStorage.getItem('notas') || '[]');
    let alunos = JSON.parse(localStorage.getItem('alunos') || '[]');

    function renderAlunos() {
      const select = document.getElementById('alunoSelect');
      select.innerHTML = '<option value="">Selecione o aluno</option>';
      alunos.forEach((a, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = a.nome;
        select.appendChild(opt);
      });
    }

    function salvarNota() {
      const alunoIdx = document.getElementById('alunoSelect').value;
      const n1 = document.getElementById('nota1').value;
      const n2 = document.getElementById('nota2').value;
      if (!alunoIdx || !n1 || !n2) return alert('Preencha tudo!');
      notas.push({ aluno: alunos[alunoIdx].nome, n1: parseFloat(n1), n2: parseFloat(n2) });
      localStorage.setItem('notas', JSON.stringify(notas));
      renderNotas();
      limpar();
    }

    function renderNotas() {
      const lista = document.getElementById('listaNotas');
      lista.innerHTML = notas.map(n => `
        <div style="padding:10px; border-bottom:1px solid #666;">
          <strong>${n.aluno}</strong>: N1=${n.n1}, N2=${n.n2}, Média=${((n.n1 + n.n2)/2).toFixed(1)}
        </div>
      `).join('') || '<p>Nenhuma nota lançada.</p>';
    }

    function limpar() {
      document.getElementById('alunoSelect').value = '';
      document.getElementById('nota1').value = '';
      document.getElementById('nota2').value = '';
    }

    renderAlunos();
    renderNotas();
  </script>
</body>
</html>
